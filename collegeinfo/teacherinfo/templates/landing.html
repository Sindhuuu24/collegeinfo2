{% load static %}
<html>
    <head>
        <title>Teacher Information</title>
    </head>
    <body>
        <h1>Welcome to the Teacher Information Page</h1>
    </body>
    </html>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-teacher {
            background-color: #667eea;
            color: white;
        }
        
        .btn-teacher:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-student {
            background-color: #764ba2;
            color: white;
        }
        
        .btn-student:hover {
            background-color: #653a8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>

    <div class="container">
        <div class="button-container">
            <button class="btn btn-teacher" onclick="window.location.href='/teacherinfo/'">Teacher Info</button>
            <button class="btn btn-student" onclick="window.location.href='/studentinfo/'">Student Info</button>
        </div>
    </div>
    < a href="{% url 'dashboard' %}">Go to Dashboard</a>
