{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #35424a;
            text-decoration: none;
            font-weight: bold;
        }
        .button {
            background-color: #35424a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teacher Dashboard</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}" class="button">Home</a>
        <a href="#" class="button">Faculty</a>
        <a href="{% url 'department'%}" class="button">Department</a>
        <a href="# "class="button">Settings</a>
        <a href="{% url 'login' %}" class="button">Login</a>
        <a href="{% url 'registration' %}" class="button">Register</a>
    </nav>
    <div class="container">
        <h2>Welcome to the Teacher Dashboard</h2>
        <p>Here you can manage your faculty and department information.</p>
    </div>
</body>
</html>
<img src ="{% static 'teacherinfo/vaagdevi.jpg' %}" width="900px" height="700px" alt="Vaagdevi College">
<!DOCTYPE html>
<html>
<head>
<style>
.logo {
    position: absolute;
    top: 10px;
    left: 10px;
    height: 60px;
}
</style>
</head>
<body>

<img src="{% static 'teacherinfo/logo.jpg' %}" class="logo" alt="Logo">

</body>
</html>
