<html>
    <head>
        <title>Teacher Information Home Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .search-container {
                margin-bottom: 20px;
            }
            label {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Teacher Information Page</h1>
        
        <div class="search-container">
            <form method="GET" action="{% url 'home' %}">
                <label for="name">Search by Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter teacher's name">

                <label for="department">Filter by Department:</label>
                <select id="department" name="department">
                    <option value="">Select Department</option>
                    <option value="science">Science</option>
                    <option value="arts">Arts</option>
                    <option value="commerce">Commerce</option>
                </select>

                <label for="designation">Filter by Designation:</label>
                <select id="designation" name="designation">
                    <option value="">Select Designation</option>
                    <option value="professor">Professor</option>
                    <option value="lecturer">Lecturer</option>
                    <option value="hod">Head of Department</option>
                </select>

                <button type="submit">Search</button>
            </form>
        </div>
    </body>
</html>
